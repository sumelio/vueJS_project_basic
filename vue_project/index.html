<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js project</title>
</head>
<body>
  <div id="divApp">  
     <input type="text" name="name"  placeholder="Enter your name" v-model="name" >

     <p> Your name in uppercase is {{name | uppercase}}<p>

 </div>


 <script src="js/vue.min.js"></script>
 <script type="text/javascript" >
 	let varApp = new Vue({
    el: '#divApp',
    data: {
     name: '' 
    }
     ,
     filters:{
       uppercase: function (str){
         return str.toUpperCase()
       }
     }
   }
  );



</script>
</body>
</html>
