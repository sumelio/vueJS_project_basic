<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js project</title>
</head>
<body>
  <div id="divApp">  
     <button  @click="add" > Add 1</button>
     <button v-on:click="remove" >Remove 1</button>
     The counter is in {{ counter }}
 </div>


 <script src="js/vue.min.js"></script>
 <script type="text/javascript" >
 	let varApp = new Vue({
    el: '#divApp',
    data: {
     counter: 0 
    },
    methods: {
      add: function(){
        this.counter ++
      },
      remove: function(){
        this.counter --
      }
    }
   }
  );



</script>
</body>
</html>
