<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js project</title>
</head>
<body>
<div id="divApp"> 
   <a v-if="show" :href="url"  target="_blank" > {{ page }} Go to google</a>
</div>


 <script src="js/vue.min.js"></script>
 <script type="text/javascript" >
 	let varApp = new Vue({
      el: '#divApp',
      data: {
         name: 'Platzi',
         url:'https://www.google.com.co',
         page: 'Go to google page',
         show: true
      }

 	});


 </script>
</body>
</html>
